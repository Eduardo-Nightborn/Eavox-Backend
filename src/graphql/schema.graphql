scalar Email
scalar DateTime

type User {
  id: ID!
  displayName: String!
  email: String!
  createdAt: DateTime!
  updatedAt: DateTime!
  deletedAt:DateTime
  externalId: ID!
  teamId:ID
}

type AuthPayload {
  accessToken: String!
  refreshToken: String!
  user: User!
}

type Query {
  validateUserEmail(email:String!): Boolean!
}

type Mutation {
  createUser(email: String!, password: String!, displayName: String!): AuthPayload!
}
